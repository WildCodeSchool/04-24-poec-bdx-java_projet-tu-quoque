<app-list-of-element
  [elementList]="user.playerNoteList"
  [elementIcon]="'assets/images/discussion-icon.svg'"
  [baseUrl]="'../note'"
></app-list-of-element>
@if(user.playerNoteList.length) {
<app-custom-add-button (click)="onClick()"></app-custom-add-button>
} @else {
<main class="notes-main">
  <app-custom-add-button
    [style]="'list-empty'"
    (click)="onClick()"
  ></app-custom-add-button>
</main>
}
