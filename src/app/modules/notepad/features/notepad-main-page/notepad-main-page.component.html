<div class="note-body">
  <p-toast></p-toast>
  <div class="close-btn-container">
    <img
      class="close-btn"
      [src]="'assets/images/cross-golden-icon.svg'"
      (click)="closeNotes()"
      alt="close"
    />
  </div>
  @if ((characterConnected$|async) || (tableConnected$|async)) {
    @if (characterConnected$|async) {
      <p class="connected-info-title">Vous jouez votre personnage :</p>
      <p class="connected-info-content">{{(characterConnected$|async)?.name}}</p>
    } @else {
      <p class="connected-info-title">Vous Ãªtes MJ de la table :</p>
      <p class="connected-info-content">{{(tableConnected$|async)?.name}}</p>
    }
  }
  <app-page-header
    [elementIcon]="'assets/images/note-gold-icon.svg'"
    [title]="'Mes notes'"
  ></app-page-header>
  <nav class="notes-navbar">
    <app-custom-button
      [style]="isUserSelected ? 'dblue-gold' : 'gold'"
      [name]="'Notes perso'"
      [routerLink]="['user/notes']"
      (click)="setUserSelected(true)"
    ></app-custom-button>
    <app-custom-button
      [style]="!isUserSelected ? 'dblue-gold' : 'gold'"
      [name]="'Notes de jeu'"
      [routerLink]="'game/notes'"
      (click)="setUserSelected(false)"
    ></app-custom-button>
  </nav>
  <router-outlet></router-outlet>
</div>
