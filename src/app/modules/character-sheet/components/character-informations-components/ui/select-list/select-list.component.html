<select [name]="selectName" [id]="selectName" #change *ngIf="list$ | async as list" (change)="sendChanges(change.value)">
    <option [value]="actual">{{actual}}</option>
    <option *ngFor="let item of list" [value]="item.name" >{{item.name}}</option>
    
</select>
<label [for]="selectName">{{selectLabel}}</label>
