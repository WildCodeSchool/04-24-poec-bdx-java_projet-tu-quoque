<td>
    {{stat.abbr}}
    <span class="stat-name">{{stat.name}}</span>
</td>
<td>
    <app-metamorphosis
    [value]="stat.value || ''"
    ></app-metamorphosis>
</td>
<td>
    <app-metamorphosis
    [value]="stat.mod"
    ></app-metamorphosis>
</td>
<td><input type="number" name="temp-{{stat.abbr}}" id="temp-{{stat.abbr}}" [(ngModel)]="playerInput" (ngModelDebounceChange)="updateTempValue()"></td>
<td>{{stat.tempValue ? stat.tempMod : ""}}</td>
