<table>
    <thead>
        <tr>
            <td>CARACTERISTIQUES</td>
            <td>SCORE</td>
            <td>MODIF.</td>
            <td>SCORE<br>TEMPORAIRE</td>
            <td>MOD.<br>TEMPORAIRE</td>
        </tr>
    </thead>
    <tbody *ngIf="stats$ | async as stats">
        <tr *ngFor="let stat of stats, let index=index " trStatistic [stat]="stat" [playerInput]="stat.tempValue ? stat.tempValue : ''" [index]="index"></tr>
    </tbody>
</table>
