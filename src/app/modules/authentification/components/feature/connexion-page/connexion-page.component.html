<div class="header">
    <img [src]="connexionIcon" alt="Connexion">
    <h1>Connexion</h1>
</div>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ng-container *ngIf="emailField$ | async as emailField"> 
        <app-input-text
         [field]="emailField"
         formControlName="email"
         [control]="emailControl"
        >
        </app-input-text>
    </ng-container>
    
    <ng-container *ngIf="passwordField$ | async as passwordField"> 
        <app-input-text
         [field]="passwordField"
         formControlName="password"
         [control]="passwordControl"
        >
        </app-input-text>
    </ng-container>
    
    <button type="submit" pButton label="Submit" class="m-auto mt-6">Valider</button>
</form>
