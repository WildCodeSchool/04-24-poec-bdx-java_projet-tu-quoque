<app-return-button></app-return-button>
<app-page-header
  [title]="'Inscription'"
  [elementIcon]="connexionIcon"
></app-page-header>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <p-accordion [multiple]="true" [activeIndex]="[]">
    <p-accordionTab header="Pseudonyme">
      <ng-container *ngIf="usernameField$ | async as usernameField">
        <app-input-text
          [field]="usernameField"
          formControlName="username"
          [control]="usernameControl"
        >
        </app-input-text>
      </ng-container>
    </p-accordionTab>
    <p-accordionTab header="Email">
      <ng-container *ngIf="emailField$ | async as emailField">
        <app-input-text
          [field]="emailField"
          formControlName="email"
          [control]="emailControl"
        >
        </app-input-text>
      </ng-container>
    </p-accordionTab>
    <p-accordionTab header="Mot de passe">
      <ng-container *ngIf="passwordField$ | async as passwordField">
        <app-input-text
          [field]="passwordField"
          formControlName="password"
          [control]="passwordControl"
        >
        </app-input-text>
      </ng-container>
    </p-accordionTab>
    <p-accordionTab header="Répéter le mot de passe">
      <ng-container
        *ngIf="passwordVerificationField$ | async as passwordVerificationField"
      >
        <app-input-text
          [field]="passwordVerificationField"
          formControlName="passwordVerification"
          [control]="passwordVerificationControl"
        >
        </app-input-text>
      </ng-container>
    </p-accordionTab>
    <p-accordionTab header="Télécharger un avatar">
      <app-custom-add-button></app-custom-add-button>
    </p-accordionTab>
  </p-accordion>
  <app-custom-button
    type="submit"
    [name]="'Valider'"
    [style]="'gold'"
  ></app-custom-button>
</form>

<app-custom-button
  [name]="'Déjà un compte ?'"
  [style]="'dblue-gold'"
  [routerLink]="['/authentification/connexion']"
></app-custom-button>
