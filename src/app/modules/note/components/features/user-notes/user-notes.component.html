    <ng-container *ngIf="noteList$ |async as noteList" >
    <app-list-of-element [elementList]="noteList" [elementIcon]="'assets/images/discussion-icon.svg'"></app-list-of-element>
    @if(noteList.length) {
        <app-custom-add-button></app-custom-add-button>
    } @else {
        <main class="notes-main">
            <app-custom-add-button [style]="'list-empty'"></app-custom-add-button>
        </main>
    }
</ng-container>
