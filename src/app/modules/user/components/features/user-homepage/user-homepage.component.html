<div class="homepage">
    <ng-container *ngIf="buttonOptionList$|async as options">
        <app-custom-button *ngFor="let option of options; let index= index" 
            [style]="index % 2 === 0? 'dblue-gold bgSquare': 'gold bgSquare'" 
            [name]="option.name"
            [routerLink]="option.url"    
        >
        </app-custom-button>
    </ng-container>
</div>
