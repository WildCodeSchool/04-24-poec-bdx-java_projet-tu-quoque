  <app-custom-button
    *ngFor="let option of buttonOptionList; let index = index"
    [style]="index % 2 === 0 ? 'dblue-gold bgSquare' : 'gold bgSquare'"
    [name]="option.name"
    [routerLink]="option.url"
    [showSpan]="
      index === buttonOptionList.length - 1 && user?.gameTableInvitationList?.length
        ? true
        : false
    "
    [spanValue]="user?.gameTableInvitationList?.length ? user?.gameTableInvitationList?.length : 0"
  >
  </app-custom-button>
