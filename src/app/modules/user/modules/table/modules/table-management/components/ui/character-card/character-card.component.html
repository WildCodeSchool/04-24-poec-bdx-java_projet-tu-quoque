  <header class="header">
    <h2>{{character.name}}</h2>
    <app-custom-button [style]="'gold'" [name]="'Accepter'"></app-custom-button>
    <app-custom-button [style]="'dblue-gold'" [name]="'Refuser'"></app-custom-button>
  </header>
  <div class="img-container">
    <img
      class="character-img"
      [src]="character.avatar ? character.avatar : 'assets/images/user-icon.svg'"
      alt="character-picture"
    />

  </div>
