<div *ngIf="isSideBarHidden" [@inOutAnimation]>
  <ul class="navigation-list">
    <li
      class="navigation-list-element"
      *ngFor="let page of pagesToNavigateList"
    >
      <app-custom-button
        class="navigation-button"
        [routerLink]="['']"
        [name]="page"
        [style]="'lblue-gold'"
      ></app-custom-button>
    </li>
  </ul>
</div>
