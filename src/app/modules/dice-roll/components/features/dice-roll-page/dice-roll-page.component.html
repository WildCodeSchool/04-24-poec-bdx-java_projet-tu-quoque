<header>
  <div class="close-btn-container">
    <img
      class="close-btn"
      [src]="'assets/images/cross-golden-icon.svg'"
      alt="close"
      PreviousPage
    />
  </div>
  <app-page-header
    [elementIcon]="'/assets/images/dice-icon.svg'"
    [title]="'Table de dÃ©s'"
  ></app-page-header>
  <input (keydown.enter)="rollDice()" type="text" id="dice" name="dice" [(ngModel)]="inputText" />
  <app-custom-button
    [name]="'Lancer'"
    [style]="'gold'"
    (click)="rollDice()"
  ></app-custom-button>
  <button class="info-btn" type="button" (click)="showDiceThrowRules()">
    <img class="info-btn-img" [src]="'assets/images/info-circle.svg'" alt="modify">
  </button>
</header>
<div #diceBoxContainer id="diceBoxContainer"></div>
