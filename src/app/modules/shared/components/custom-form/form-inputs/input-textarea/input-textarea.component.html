<div class="textarea-container">
  <textarea
    [rows]="5"
    [cols]="30"
    [id]="field.id"
    [name]="field.name"
    [formControl]="control"
    [placeholder]="field.placeholder"
    (blur)="onBlur()"
  ></textarea>
</div>

<div class="error-input">
  <app-input-error [control]="control"> </app-input-error>
</div>
