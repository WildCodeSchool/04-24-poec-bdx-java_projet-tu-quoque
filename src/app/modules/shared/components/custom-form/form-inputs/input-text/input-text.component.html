<label [for]="field.id">{{ field.label }}</label>
    <div class="input-container">
    <input
        [id]="field.id"
        [name]="field.name"
        [type]="field.type"
        [formControl]="control"
        [placeholder]="field.placeholder"
        (blur)="onBlur()"
    />
    </div>

  <app-input-error 
  [control]="control">
  </app-input-error>
