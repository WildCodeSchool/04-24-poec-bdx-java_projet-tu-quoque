<form [formGroup]="form" (ngSubmit)="onSubmit()">
<ng-container *ngIf="noteTitleField$ | async as noteTitleField"> 
    <app-input-text
     [field]="noteTitleField"
     formControlName="noteTitle"
     [control]="noteTitleControl"
    >
    </app-input-text>
</ng-container>


<app-custom-button type="submit" [name]="'Valider'" [style]="'gold'" class="validation-button"></app-custom-button>
</form>
